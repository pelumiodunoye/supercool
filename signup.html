<!DOCTYPE html>
<html>
    <head>
        <title>Sign up for supercoolcars here</title>
    </head>

    <body>
        <div class="navbar">
            <a href="home.html">Home</a>
            <a href="signup.html">Sign up</a>
            <a href="gettoknowus.html">Get to know us</a>
            <a href="checkusout.html">Check us out</a>
        </div><br>

        <form action="/form-handling-url" method="post">
            <fieldset>
                <legend>Join our fast-growing community</legend>
                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>
                <br>
                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="last_name">
                </div>
                <br>
                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email_address">
                </div>
                <br>

                <div>
                    <label for="gender">Gender</label>
                    <select id="gender" name="user_gender">
                        <option value="select">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="binary">Binary</option>
                        <option value="notsay">I'd rather not say</option>
                        <option value="nub">None of your buiness</option>
                    </select>
                </div>
                <br>
                <div>
                    What are you interested in:<br>
                    <input type="checkbox" id="f1driver" name="f1driver" value="I want to be an f1 driver">
                    <label for="I want to be an F1 driver">I want to be an F1 driver</label><br>
                    <input type="checkbox" id="notification" name="notification" value="notification">
                    <label for="notification">I just want to be notified about car releases and updates</label><br>
                    <input type="checkbox" id="attend" name="attend" value="attend">
                    <label for="notified">I want to attend your live car shows and car races</label>
                </div>
                <br>
                <div>
                    <label for="comments">Anything you want us to know about<em>(optional)</em></label><br>
                    <textarea id="comments" name="comments"></textarea>
                </div>
                <br>
                <div>
                    <input type="checkbox" id="signup" name="sign_up" value="Sign up for our weekly newsletter">
                    <label for="signup">Sign up for our weekly newsletter</label><br>
                </div>
                <br>
                <div>
                    <button type="submit">Sign up</button>
                </div>

            </fieldset>
        </form>
    </body>
</html>
