<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/supercool/signup/signup.css">
        <meta charset="UTF-8">
        <title>Sign up to join our Car Community</title>
    </head>

    <body>
        <div class="_all">
            <div class="s_navbar">
                <a href="/supercool/home/home.html" class="a">Home</a>
                <a href="/supercool/signup/signup.html" class="a">Sign up</a>
                <a href="/supercool/favorite/favorite.html" class="a">Favorites</a>
                <a href="/supercool/gallery/gallery.html" class="a">Gallery</a>
            </div><br>

            <div class="style">
                <form action="/form-handling-url" method="post">
                    <fieldset>
                        <legend>Join the car community</legend>
                        <div id="firstName">
                            <label for="firstName" id="firstName">First Name:</label><br>
                            <input type="text" id="firstName" name="first_name">
                        </div>

                        <div id="lastName">
                            <label for="lastName" id="lastName">Last Name:</label><br>
                            <input type="text" id="lastName" name="last_name">
                        </div>

                        <div id="email">
                            <label for="email" id="email">Email:</label><br>
                            <input type="email" id="email" name="email_address">
                        </div>

                        <div class="parent">
                            <div class="child">
                                <label for="gender" id="gender" class="child">Gender</label><br>
                                <select id="gender" name="user_gender">
                                    <option value="select">Select</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="binary">Binary</option>
                                    <option value="notsay">I'd rather not say</option>
                                    <option value="nub">None of your buiness</option>
                                </select>
                            </div>
                        </div>

                        <div class="comment">
                            <label for="comments">Suggestions<em>(optional)</em></label><br>
                            <textarea id="comments" name="comments"></textarea>
                        </div>

                        <div class="sign">
                            <input type="checkbox" id="signup" name="sign_up" value="signup" class="si_gn">
                            <label for="signup">Sign up for weekly emails</label><br>
                        </div>
                        <br>
                        <div class="button">
                            <button type="submit">Sign up</button>
                        </div>

                    </fieldset>
                </form>

            </div>

            <p class="last_line"><center>Check out some of our <a href="/supercool/favorite/favorite.html" class="last">Favorites</a> Car brands</center></p>
        </div>
    </body>
</html>
