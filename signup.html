<!DOCTYPE html>
<html>
    <head>
        <title>Sign up to join our Car Community</title>
    </head>

    <body>
        <div class="navbar">
            <a href="home.html">Home</a>
            <a href="signup.html">Sign up</a>
            <a href="favorite.html ">Favorite Car brands</a>
            <a href="gallery.html">Gallery</a>
        </div><br>

        <form action="/form-handling-url" method="post">
            <fieldset>
                <legend>Join the car community</legend>
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <br>

                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email_address">
                </div>
                <br>

                <div>
                    <label for="gender">Gender</label>
                    <select id="gender" name="user_gender">
                        <option value="select">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="binary">Binary</option>
                        <option value="notsay">I'd rather not say</option>
                        <option value="nub">None of your buiness</option>
                    </select>
                </div>
                <br>

                <div>
                    <label for="comments">Anything you want us to know about<em>(optional)</em></label><br>
                    <textarea id="comments" name="comments"></textarea>
                </div>
                <br>
                <div>
                    <input type="checkbox" id="signup" name="sign_up" value="Sign up for our weekly newsletter">
                    <label for="signup">Sign up for our weekly newsletter</label><br>
                </div>
                <br>
                <div>
                    <button type="submit">Sign up</button>
                </div>

            </fieldset>
        </form>

        <p>Check out some of our <a href="favorite.html ">Favorite Car brands</a></p>
    </body>
</html>
